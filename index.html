<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
    <title>Card poke</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/fondoencabezado.svg" alt="encabezado" class="card__header">
            
            <div class="card__body">
                <div class="card__body content">
                    <img src="./img/charizard.png" alt="charizard "class="content__img" width="150">
                </div>
                <h1 class="card__body--title">Charizard
                    <span>#26</span>
                </h1>
                <p class="card__body--text"> Coleccionable</p>
            </div>

            <div class="card__footer">
                <div class="card__footer power">
                    <h3 class="power__title">Poder</h3>
                    <img class="power__img" src="./img/fuego.png" alt="fuego" width="35">
                </div>
                <div class="card__footer power">
                    <h3 class="power__title">Resistencia</h3>
                    <img class="power__img" src="./img/castillo.png" alt="castillo" width="35">
                </div>
                <div class="card__footer power">
                    <h3 class="power__title">Bonus</h3>
                    <img class="power__img" src="./img/cofre.png" alt="cofre" width="35">
                </div>
            </div>
        </article>
    </main>
    
</body>
</html>
